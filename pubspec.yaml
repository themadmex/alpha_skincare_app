name: alpha_skincare_app
description: AI-powered skin analysis & personalized recommendations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.0

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0

  # Camera & image processing
  camera: ^0.10.5
  image: ^4.1.3
  image_picker: ^1.0.4
  permission_handler: ^11.1.0

  # On-device ML
  tflite_flutter: ^0.10.4

  # Local storage & notifications
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.0

  # UI & routing
  go_router: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^0.3.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/tflite/skin_model.tflite.tflite
